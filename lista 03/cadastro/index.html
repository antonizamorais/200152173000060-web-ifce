<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>cadastro</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="fazercadast">
		<img src="cadastro.png" class="cadastro">
		<h2>cadastro</h2>
		<form >
			<fieldset>
				<!-- DADOS PESSOAIS-->
				<legend style="color: white; font-weight: bold;" >Dados Pessoais</legend>
			    <p>Nome</p>
				<input type="text" name="" placeholder="Nome">
				<p>Sobrenome</p>
				<input type="text" name="" placeholder="sobrenome">
				<p>Sexo</p>
				<select name="sexo" size="1">
					<option>feminino</option>
					<option>masculino</option>
				</select>
				<p>data de nascimento</p>
				<input type="date" name="" >
				<p>CPF</p>
				<input type="text" name="cpf" size="11" maxlength="11" placeholder="somente numeros">
			</fieldset>
			<br>
			<fieldset>
				<legend style="color: white; font-weight: bold;">Endereço</legend>
				<p>Rua</p>
				<input type="text" name="rua">
				<p>Numero</p>
				<input type="text" name="numero" size="4">
				<p>Bairro</p>
				<input type="text" name="bairro">
				<p>Estado</p>
				<select name="estado">
					<option value="ac">Acre</option> 
				    <option value="al">Alagoas</option> 
				    <option value="am">Amazonas</option> 
				    <option value="ap">Amapá</option> 
				    <option value="ba">Bahia</option> 
				    <option value="ce">Ceará</option> 
				    <option value="df">Distrito Federal</option> 
				    <option value="es">Espírito Santo</option> 
				    <option value="go">Goiás</option> 
				    <option value="ma">Maranhão</option> 
				    <option value="mt">Mato Grosso</option> 
				    <option value="ms">Mato Grosso do Sul</option> 
				    <option value="mg">Minas Gerais</option> 
				    <option value="pa">Pará</option> 
				    <option value="pb">Paraíba</option> 
				    <option value="pr">Paraná</option> 
				    <option value="pe">Pernambuco</option> 
				    <option value="pi">Piauí</option> 
				    <option value="rj">Rio de Janeiro</option> 
				    <option value="rn">Rio Grande do Norte</option> 
				    <option value="ro">Rondônia</option> 
				    <option value="rs">Rio Grande do Sul</option> 
				    <option value="rr">Roraima</option> 
				    <option value="sc">Santa Catarina</option> 
				    <option value="se">Sergipe</option> 
				    <option value="sp">São Paulo</option> 
				    <option value="to">Tocantins</option>
				</select>
				<p>Cidade</p>
				<input type="text" name="cidade">
				<p>CEP</p>
				 <input type="text" name="cep" size="8" maxlength="8" placeholder="somente numeros">
			</fieldset>
			<br>
			<fieldset>
				<legend style="color: white; font-weight: bold;">Dados de login</legend>
				<p>Email</p>
				<input type="Email" name="" placeholder="exemplo@Email">
				<p>Nome de usuario</p>
				<input type="text" name="login">
				<p>Senha</p>
				<input type="password" name="pass" maxlength="4" placeholder="somente numeros">
				<p>Confirmar senha</p>
				<input type="password" name="passconfirm">
				<p>tipo de usuario</p>
				<select name="user" size="1">
					<option>participante</option>
					<option>aluno interno</option>
					<option>professor interno</option>
					<option>organizador</option>
					<option>aluno organizador</option>
					<option>professor organizador</option>
				</select>
			</fieldset>

			<br>
			<input type="submit" name="" value="Me cadastrar">
			<a href="file:///C:/Users/Cliente/Desktop/pagina%20inicial/index.html"> pagina inicial</a><br>
			<a href="file:///C:/Users/Cliente/Desktop/login/index.html"> já tenho cadastro</a>
		</form>
		
	</div>

</body>
</html>
